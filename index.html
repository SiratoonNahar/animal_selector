<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Selector</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        h1 {
            margin-left: 30px;
        }

        select {
            margin-left: 70px;
            text-align: center;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #151414;
            margin-bottom: 20px;
        }

        img {
            margin-top:100px;
            margin-left: 40px;
            width: 300px;
            height: 300px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        img:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <h1>Select an Animal to view</h1>
    <select name="" id="animalSelect" onchange="changeAnimalImage()">
        <option value="dog">Dog</option>
        <option value="cat">Cat</option>
        <option value="elephant">Elephant</option>
        <option value="tiger">Tiger</option>
        <option value="lion">Lion</option>
    </select>
    <img id="animalImage"
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTeq25RMEFSf69zuk6Lbml93YNFs9Xmdiieew&s" alt="Animal Image">
</body>

</html>
